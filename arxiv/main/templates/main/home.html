<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Asosiy bo`lim</title>
</head>
<body>
<form method="POST">
    <h1>Anketa</h1>
    {% csrf_token %}
    <input type="text" name="name" placeholder="Ism:"> <br> <br>
    <input type="text" name='surename' placeholder="Familya"> <br> <br>
    <input type="text" name="faculty" placeholder="Fakultet:"> <br> <br>
    <input type="text" name='group' placeholder="Guruh raqami:"> <br> <br>
    <input type="number" name='grade' placeholder="kurs:"> <br> <br>
    <button type="submit">submit</button>
    <br> <br> <br>
    <table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Surename</th>
            <th>Faculty</th>
            <th>Group</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.surename }}</td>
            <td>{{ student.faculty }}</td>
            <td>{{ student.group }}</td>
            <td>{{ student.grade }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</form>
</body>
</html>
